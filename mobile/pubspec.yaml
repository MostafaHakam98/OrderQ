name: orderq_mobile
description: OrderQ mobile application for iOS and Android
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # HTTP Client
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Navigation
  go_router: ^13.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  
  # Image handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # Date/Time pickers
  flutter_datetime_picker_plus: ^2.1.0
  
  # URL Launcher
  url_launcher: ^6.2.5
  
  # Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
  
